{% extends "dashboard/base.html" %}

{% block content %}

    <h1>Unit rates for {{ selected_date }}</h1>

    <canvas id="chart" width="100%" height="40"></canvas>

{% endblock content %}

{% block extrascripts %}
    <script id="unit-rates" data-unit-rates="{{ unit_rates_json }}">
        const unitRates = JSON.parse(document.getElementById('unit-rates').dataset.unitRates);

        let unitRatesData = [],
            unitRatesLabels = [];
        unitRates.forEach((c) => {
            unitRatesLabels.push(`${c["valid_from"]}} to ${c["valid_to"]}`);
            unitRatesData.push(c["value"]);
        });

        const ctx = document.getElementById('chart');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: unitRatesLabels,
                datasets: [{
                    label: 'Pence',
                    data: unitRatesData,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock extrascripts %}
